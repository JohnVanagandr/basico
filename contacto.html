<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
  <link rel="stylesheet" href="assets/estilos.css">
  <title>Contáctanos</title>
</head>

<body>
  <!-- Contenedor para el cabecero -->
  <header class="header">
    <div class="header__container container">
      <a href="index.html" class="header__logo">
        <img src="assets/logo-blanco.png" alt="logo" />
      </a>
      <button class="header__open" id="open">
        <i class="bi bi-list"></i>
      </button>
      <div class="header__menu" id="menu">
        <button class="header__close" id="close">
          <i class="bi bi-x-lg"></i>
        </button>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a href="index.html" class="header__link">Inicio</a>
            </li>
            <li class="header__item">
              <a href="nosotros.html" class="header__link">Nosotros</a>
            </li>
            <li class="header__item">
              <a href="servicios.html" class="header__link">Servicios</a>
            </li>
            <li class="header__item">
              <a href="blog.html" class="header__link">Blog</a>
            </li>
            <li class="header__item">
              <a href="contacto.html" class="header__link header__link--active">Contácto</a>
            </li>
          </ul>
        </nav>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a href="login.html" class="header__link header__link--border"> Ingresar </a>
            </li>
            <li class="header__item">
              <a href="registro.html" class="header__link header__link--solid"> Registro </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- Contenedor para la información  -->
  <section>
    <h1>Contáctanos</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis,
      vitae.
    </p>
    <form action="">
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Ingrese su nombre" id="nombre" minlength="6" required />
      </div>
      <div>
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" placeholder="Ingrese sus apellidos" id="apellidos" minlength="6" required />
      </div>
      <div>
        <label for="correo">Correo electrónico</label>
        <input type="email" name="correo" placeholder="Ingrese su correo electrónico" id="correo" minlength="10"
          required />
      </div>
      <div>
        <label for="asunto">Asunto</label>
        <input type="text" name="asunto" placeholder="Ingrese el asunto" id="asunto" minlength="120" required />
      </div>
      <div>
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" placeholder="Ingrese el mensaje" cols="30" rows="10" minlength="400"
          required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </section>
</body>

</html>
