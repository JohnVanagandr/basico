    <h1>Contáctanos</h1>
    <p>

      vitae.
    </p>
    <form action="">
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Ingrese su nombre" id="nombre" minlength="6" required />
      </div>
      <div>
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" placeholder="Ingrese sus apellidos" id="apellidos" minlength="6" required />
      </div>
      <div>
        <label for="correo">Correo electrónico</label>
        <input type="email" name="correo" placeholder="Ingrese su correo electrónico" id="correo" minlength="10"
          required />
      </div>
      <div>
        <label for="asunto">Asunto</label>
        <input type="text" name="asunto" placeholder="Ingrese el asunto" id="asunto" minlength="120" required />
      </div>
      <div>
        <label for="ciudad">Ciudad</label>
        <select name="ciudad" id="ciudad">
          <option value="" selected>Seleccione...</option>
          <option value="bucaramanga">Bucaramanga</option>
          <option value="bogota">Bogota</option>
          <option value="cali">Cali</option>
          <option value="medellin">Medillin</option>
        </select>
      </div>
      <div>
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" placeholder="Ingrese el mensaje" cols="30" rows="10" minlength="400"
          required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </section>
